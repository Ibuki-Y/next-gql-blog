# Fragment #
fragment Post on PostModel {
  id
  title
  type
  publishDate
  emoji
  contentPath
}

fragment Profile on ProfileModel {
  handleName
  position
  summary
  twitter
  github
}

query PostIndexPage {
  # Aliases #
  articles: posts(type: ["article"]) {
    ...Post
  }
  diaries: posts(type: ["diary"]) {
    ...Post
  }
  profile {
    ...Profile
  }
}

query PostDetailPage($id: String) {
  post: findPostById(id: $id) {
    ...Post
    # bodyMarkdown
  }
}

